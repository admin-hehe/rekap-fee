<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengajuan Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxRoV4xAcwvzjbfiVT4f90urmbkqxryYWvD1IDWhDapYYb8S-5UGmSJsIxcBX7NFLFmWg/exec";
        const GITHUB_UPLOAD_PAGE = "https://admin-hehe.github.io/upload-fee/";

        tailwind.config = {
            darkMode: 'media', 
            theme: { 
                extend: { 
                    colors: { 
                        'dark-surface': '#0f172a',
                        'dark-card': '#1e293b'
                    }
                } 
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .table-wrapper { overflow-x: auto; border-radius: 1.5rem; }
        
        /* Glassmorphism Fix for Dark Mode */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes spin-sync {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin-sync 0.8s linear infinite;
        }

        .row-animate { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { transform: translateY(8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Toast Animation */
        #toast.show { bottom: 2.5rem; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark-surface min-h-screen p-4 md:p-8 transition-colors duration-500 text-slate-900 dark:text-slate-100">
    
    <div id="toast" class="fixed bottom-0 left-1/2 -translate-x-1/2 bg-slate-900/90 dark:bg-indigo-600/90 backdrop-blur-md text-white px-6 py-3 rounded-2xl shadow-2xl opacity-0 transition-all duration-500 pointer-events-none z-[100] flex items-center gap-3 font-bold text-sm border border-white/10">
        <span>✅ Link Berhasil Disalin</span>
    </div>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight dark:text-white">Rekap Data Kegiatan</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Pantau dan kelola administrasi kegiatan secara real-time.</p>
            </div>
            <button onclick="loadData()" class="bg-white dark:bg-dark-card text-gray-700 dark:text-slate-200 font-bold py-3 px-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition flex items-center gap-3 active:scale-95">
                <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
                <span>Refresh Data</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Total Entry</p>
                <h3 id="statTotal" class="text-4xl font-black text-indigo-600">0</h3>
            </div>
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Status Database</p>
                <div class="flex items-center gap-3">
                    <span class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                    <h3 class="text-xl font-extrabold text-slate-700">Terhubung</h3>
                </div>
            </div>
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Pembaruan Terakhir</p>
                <h3 id="lastUpdate" class="text-xl font-extrabold text-slate-700">--:--:--</h3>
            </div>
        </div>
        
        <div id="tableContainer" class="hidden space-y-6">
            <div class="relative group">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Cari PIC, kegiatan, atau kode..." class="w-full bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 py-4 pl-12 pr-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
            </div>

            <div class="table-wrapper shadow-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-800">
                <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-800">
                    <thead class="bg-slate-50/50 dark:bg-slate-800/50">
                        <tr>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">ID Node</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">PIC</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Kegiatan</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Kode</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Harga</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Dokumentasi</th>
                            <th class="px-6 py-5 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-slate-100 dark:divide-slate-800 text-slate-700 dark:text-slate-300"></tbody>
                </table>
            </div>

            <div class="flex items-center justify-between px-2">
                <p class="text-sm text-slate-500 dark:text-slate-400 font-medium">
                    Halaman <span id="currentPageDisplay" class="font-bold">1</span>
                </p>
                <div class="flex gap-2">
                    <button id="prevPage" onclick="changePage(-1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Prev</button>
                    <button id="nextPage" onclick="changePage(1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function loadData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin-custom');

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData`);
                const result = await response.json();

                if (result.result === 'success') {
                    allData = result.data.reverse();
                    filteredData = [...allData];
                    
                    document.getElementById('statTotal').textContent = allData.length;
                    
                    const skrg = new Date();
                    document.getElementById('lastUpdate').textContent = skrg.toLocaleTimeString('id-ID');
                    
                    renderTable();
                    document.getElementById('tableContainer').classList.remove('hidden');
                    document.getElementById('searchInput').value = '';
                }
            } catch (e) { console.error(e); }
            finally { refreshIcon.classList.remove('animate-spin-custom'); }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => 
                (item.pic && item.pic.toLowerCase().includes(query)) ||
                (item.nama_kegiatan && item.nama_kegiatan.toLowerCase().includes(query)) ||
                (item.kode && item.kode.toLowerCase().includes(query))
            );
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            
            filteredData.slice(start, end).forEach((item, i) => {
                const row = tbody.insertRow();
                row.className = 'hover:bg-slate-50 dark:hover:bg-slate-800/40 transition row-animate';
                row.style.animationDelay = `${i * 0.05}s`;
                row.innerHTML = `
                    <td class="px-6 py-4 font-mono font-bold text-indigo-600 dark:text-indigo-400">${item.id}</td>
                    <td class="px-6 py-4 font-semibold">${item.pic}</td>
                    <td class="px-6 py-4 font-bold text-slate-800 dark:text-slate-100">${item.nama_kegiatan}</td>
                    <td class="px-6 py-4 font-mono text-xs text-slate-400">${item.kode}</td>
                    <td class="px-6 py-4 font-black text-emerald-600 dark:text-emerald-400">${item.harga}</td>
                    <td class="px-6 py-4">
                        ${item.link_dokumentasi ? 
                        `<a href="${item.link_dokumentasi}" target="_blank" class="text-[10px] font-black text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-3 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition inline-block">VIEW DOC ↗</a>` : 
                        `<span class="text-[10px] font-bold text-slate-400 italic tracking-wider">WAITING...</span>`}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="showToast('${item.id}')" class="bg-indigo-600 text-white text-[10px] font-black py-2 px-4 rounded-xl active:scale-95 shadow-md">LINK</button>
                    </td>
                `;
            });

            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = end >= filteredData.length;
        }

        function changePage(step) {
            currentPage += step;
            renderTable();
        }

        function showToast(id) {
            const shareLink = `${GITHUB_UPLOAD_PAGE}?id=${id}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
