<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Data Kegiatan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // --- KONFIGURASI HUBUNGAN GITHUB KE GOOGLE ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyIvtckHkcYQae3zjXjxDNvlLCU-U8j-g7cjIhl--CKKdMy_kygnDLMxnvschSPdowbXQ/exec"; 
        const GITHUB_UPLOAD_PAGE = "https://admin-hehe.github.io/upload-fee/";

        tailwind.config = {
            darkMode: 'media', 
            theme: { extend: { colors: { 'primary-active': '#4f46e5' }, borderRadius: { 'xl': '1rem' } } }
        }
    </script>
    <style>
        .table-wrapper { overflow-x: auto; border-radius: 1rem; }
        .table-wrapper::-webkit-scrollbar { height: 8px; }
        .table-wrapper::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .btn-glow:hover { box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-4 md:p-8 transition-colors duration-500">
    <div class="max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 text-center mb-6">Rekap Data Kegiatan</h2>
        
        <div class="flex justify-end mb-4">
            <button onclick="loadData()" class="bg-primary-active hover:bg-indigo-700 text-white font-bold py-2.5 px-6 rounded-xl shadow-lg transition flex items-center space-x-2 btn-glow">
                <span>ðŸ”„</span> <span>Refresh Data</span>
            </button>
        </div>
        
        <div id="loading" class="text-center p-12 bg-white dark:bg-gray-800 rounded-xl shadow-md">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary-active border-t-transparent mb-4"></div>
            <p class="text-xl font-semibold text-gray-600 dark:text-gray-400">Sinkronisasi Database...</p>
        </div>

        <div id="tableContainer" class="hidden">
            <div class="table-wrapper shadow-2xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead class="bg-gray-50 dark:bg-gray-700">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">ID Node</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">PIC</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Nama Kegiatan</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Kode</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Harga</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Dokumentasi</th>
                            <th class="px-6 py-4 text-center text-xs font-bold text-gray-500 uppercase tracking-wider dark:text-gray-300">Aksi Administrasi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700 text-gray-700 dark:text-gray-300"></tbody>
                </table>
            </div>
        </div>
        
        <div id="noData" class="hidden text-center p-16 bg-white dark:bg-gray-800 rounded-xl shadow-xl border-2 border-dashed border-gray-300 dark:border-gray-700">
            <div class="text-6xl mb-4">ðŸ“‚</div>
            <h3 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">Database Kosong</h3>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 border border-gray-600"></div>

    <script>
        async function loadData() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('tableContainer');
            const tbody = document.getElementById('dataTableBody');
            
            loading.classList.remove('hidden');
            container.classList.add('hidden');
            tbody.innerHTML = '';

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData`);
                const result = await response.json();

                if (result.result === 'success' && result.data.length > 0) {
                    result.data.forEach(item => {
                        const row = tbody.insertRow();
                        row.className = 'hover:bg-indigo-50/30 dark:hover:bg-indigo-900/10 transition duration-100';
                        row.innerHTML = `
                            <td class="px-6 py-4 text-sm font-mono font-bold text-indigo-600 dark:text-indigo-400">${item.id}</td>
                            <td class="px-6 py-4 text-sm">${item.pic}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900 dark:text-gray-100">${item.nama_kegiatan}</td>
                            <td class="px-6 py-4 text-sm">${item.kode}</td>
                            <td class="px-6 py-4 text-sm font-bold text-green-600">${item.harga}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                ${item.link_dokumentasi ? 
                                `<a href="${item.link_dokumentasi}" target="_blank" class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-700 rounded-lg text-xs font-bold hover:bg-blue-200 transition">
                                    <span class="mr-1">ðŸ”—</span> VIEW
                                </a>` : 
                                `<span class="text-gray-400 italic text-xs">Waiting Data...</span>`}
                            </td>
                            <td class="px-6 py-4 text-center">
                                <button onclick="copyCyberLink('${item.id}')" class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-2 px-4 rounded-xl shadow-md transition flex items-center mx-auto space-x-2 btn-glow">
                                    <span>ðŸš€</span> <span>Kirim Link</span>
                                </button>
                            </td>
                        `;
                    });
                    container.classList.remove('hidden');
                } else { document.getElementById('noData').classList.remove('hidden'); }
            } catch (error) { console.error(error); } finally { loading.classList.add('hidden'); }
        }

        function copyCyberLink(id) {
            const shareLink = `${GITHUB_UPLOAD_PAGE}?id=${id}`;
            const el = document.createElement('textarea');
            el.value = shareLink;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const toast = document.getElementById('toast');
            toast.textContent = `Link untuk ${id} berhasil disalin!`;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 2500);
        }

        window.onload = loadData;
    </script>
</body>
</html>
