<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // ISI URL WEB APP LO DISINI
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzpVz1VYlJ-JSAMSAxWJnm9Ovx_-c2Q-39PWBtABVXO24-v5tzDUcT_rdq9uigl0Zfj4w/exec"; 
        const GITHUB_UPLOAD_PAGE = "https://admin-hehe.github.io/upload-fee/";

        tailwind.config = {
            darkMode: 'media', 
            theme: { 
                extend: { 
                    colors: { 
                        'dark-surface': '#0f172a',
                        'dark-card': '#1e293b'
                    }
                } 
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .table-wrapper { overflow-x: auto; border-radius: 1.5rem; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(226, 232, 240, 0.8); }
        .dark .glass-card { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); }
        @keyframes spin-sync { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-custom { animation: spin-sync 0.8s linear infinite; }
        .row-animate { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { transform: translateY(8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #toast.show { bottom: 2.5rem; opacity: 1; }
        /* Scrollbar Tipis */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        tr:hover .font-mono {
    text-shadow: 0 0 8px rgba(79, 70, 229, 0.4);
    transition: all 0.3s ease;
}
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark-surface min-h-screen p-4 md:p-8 transition-colors duration-500 text-slate-900 dark:text-slate-100">
    
    <div id="toast" class="fixed bottom-0 left-1/2 -translate-x-1/2 bg-slate-900/95 dark:bg-indigo-600/95 backdrop-blur-md text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all duration-500 pointer-events-none z-[200] flex items-center gap-3 font-bold text-sm border border-white/10">
        <span id="toastMsg">✅ Link Berhasil Disalin</span>
    </div>

    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight dark:text-white">Rekap Data Kegiatan</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Sistem Administrasi Fee & Dokumentasi</p>
            </div>
            <button onclick="loadData()" class="bg-white dark:bg-dark-card text-gray-700 dark:text-slate-200 font-bold py-3 px-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition flex items-center gap-3 active:scale-95">
                <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
                <span>Refresh</span>
            </button>
        </div>
        
        <div id="tableContainer" class="hidden space-y-6">
            <div class="relative group">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Cari PIC, kegiatan, atau vendor..." class="w-full bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 py-4 pl-12 pr-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm font-semibold">
            </div>

            <div class="table-wrapper shadow-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-800 overflow-hidden">
                <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-800">
                    <thead class="bg-slate-50/50 dark:bg-slate-800/50">
                        <tr>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">ID Node</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">PIC & Status</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Kegiatan</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Vendor</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Harga</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Dokumen</th>
                            <th class="px-6 py-5 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Copy</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-slate-100 dark:divide-slate-800 text-slate-700 dark:text-slate-300"></tbody>
                </table>
            </div>

            <div class="flex items-center justify-between px-2">
                <p class="text-sm text-slate-500 dark:text-slate-400 font-medium">Halaman <span id="currentPageDisplay" class="font-bold">1</span></p>
                <div class="flex gap-2">
                    <button id="prevPage" onclick="changePage(-1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Prev</button>
                    <button id="nextPage" onclick="changePage(1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="adminModal" class="fixed inset-0 z-[110] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4 md:p-10">
            <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closeAdminModal()"></div>
            <div class="relative bg-white dark:bg-dark-card w-full max-w-4xl rounded-[3rem] shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800">
                
                <div class="grid grid-cols-1 lg:grid-cols-5 h-full">
                    <div class="lg:col-span-3 p-8 lg:p-12 space-y-8 border-b lg:border-b-0 lg:border-r border-slate-100 dark:border-slate-800">
                        <div class="flex items-center gap-4">
                            <div class="p-3 bg-indigo-600 rounded-2xl text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                            </div>
                            <div>
                                <h4 id="modalId" class="text-3xl font-black text-indigo-600 tracking-tighter">FEE-XXXX</h4>
                                <p id="modalPic" class="text-sm font-bold text-slate-400 uppercase tracking-widest italic"></p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-8">
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Nama Kegiatan</label>
                                <p id="infoKegiatan" class="font-bold text-slate-800 dark:text-slate-100"></p>
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Brand</label>
                                <p id="infoBrand" class="font-bold text-slate-800 dark:text-slate-100 uppercase"></p>
                            </div>
                            <div class="col-span-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Detail Vendor</label>
                                <p id="infoVendor" class="font-black text-indigo-600 text-lg"></p>
                                <p id="infoKontak" class="text-xs font-medium text-slate-500"></p>
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Kode Budget</label>
                                <p id="infoKode" class="font-bold text-slate-800 dark:text-slate-100 font-mono"></p>
                            </div>
                            <div>
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">Total Biaya</label>
                                <p id="infoHarga" class="font-black text-emerald-600 text-xl italic"></p>
                            </div>
                        </div>

                        <div id="docPreviewContainer" class="p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-dashed border-slate-200 dark:border-slate-700 flex justify-between items-center">
                            <span class="text-xs font-bold text-slate-500">Link Dokumentasi:</span>
                            <div id="docPlaceholder"></div>
                        </div>
                    </div>

                    <div class="lg:col-span-2 p-8 lg:p-12 bg-slate-50/50 dark:bg-slate-800/20 relative">
                        <button onclick="closeAdminModal()" class="absolute top-6 right-6 p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>

                        <h5 class="text-sm font-black mb-8 uppercase tracking-widest text-slate-700 dark:text-slate-300">Update Administrasi</h5>
                        
                        <form id="adminForm" class="space-y-6">
                            <input type="hidden" id="adminRecordId">
                            
                            <div>
                                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Status Progres</label>
                                <select id="adminStatus" class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 px-4 font-bold text-slate-700 dark:text-slate-200 focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none">
                                    <option value="Pending">Pending</option>
                                    <option value="Pengajuan">Pengajuan</option>
                                    <option value="Validate">Validate</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Tanggal Transfer</label>
                                <input type="date" id="adminTglTf" class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl py-4 px-4 font-bold text-slate-700 dark:text-slate-200 focus:ring-4 focus:ring-indigo-500/10 outline-none">
                            </div>

                            <div class="flex items-center justify-between p-5 bg-white dark:bg-slate-800 rounded-2xl border border-slate-200 dark:border-slate-700">
                                <span class="text-xs font-black text-slate-600 dark:text-slate-300 uppercase tracking-wider">Bukti Transfer</span>
                                <input type="checkbox" id="adminBuktiTf" class="w-6 h-6 rounded-lg border-2 border-slate-300 dark:border-slate-600 text-indigo-600 focus:ring-0 cursor-pointer transition-all">
                            </div>

                            <button type="submit" id="saveAdminBtn" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl shadow-indigo-500/30 active:scale-95 transition-all text-xs uppercase tracking-[0.2em] mt-4 hover:bg-indigo-700">
                                Simpan Perubahan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function loadData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin-custom');

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData`);
                const result = await response.json();

                if (result.result === 'success') {
                    allData = result.data.reverse();
                    filteredData = [...allData];
                    //document.getElementById('statTotal').textContent = allData.length;
                    //document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID');
                    renderTable();
                    document.getElementById('tableContainer').classList.remove('hidden');
                }
            } catch (e) { 
                console.error(e); 
                toast("Gagal memuat data!", "error");
            } finally { 
                refreshIcon.classList.remove('animate-spin-custom'); 
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => 
                (item.pic && item.pic.toLowerCase().includes(query)) ||
                (item.nama_kegiatan && item.nama_kegiatan.toLowerCase().includes(query)) ||
                (item.vendor && item.vendor.toLowerCase().includes(query)) ||
                (item.id && item.id.toLowerCase().includes(query))
            );
            currentPage = 1;
            renderTable();
        }

function renderTable() {
    const tbody = document.getElementById('dataTableBody');
    tbody.innerHTML = '';
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    
    filteredData.slice(start, end).forEach((item, i) => {
        const row = tbody.insertRow();
        const statusColor = item.status === 'Done' ? 'text-emerald-500' : item.status === 'Pending' ? 'text-red-500' : 'text-amber-500';
        row.className = 'group hover:bg-indigo-50/50 dark:hover:bg-indigo-900/20 transition-all duration-200 cursor-pointer row-animate hover:shadow-md hover:-translate-y-0.5';
        
        // Klik Baris buat buka Modal
        row.onclick = () => openAdminModal(item.id);
        row.style.animationDelay = `${i * 0.05}s`;
        
        row.innerHTML = `
            <td class="px-6 py-4 font-mono font-black text-indigo-600 dark:text-indigo-400 text-xs">${item.id}</td>
            <td class="px-6 py-4">
                <span class="block font-bold text-sm text-slate-700 dark:text-slate-200">${item.pic}</span>
                <span class="text-[9px] font-black uppercase ${statusColor} tracking-widest">● ${item.status || 'Pending'}</span>
            </td>
            <td class="px-6 py-4 font-semibold text-slate-600 dark:text-slate-400 text-xs">${item.nama_kegiatan}</td>
            <td class="px-6 py-4 font-bold text-xs uppercase text-slate-800 dark:text-slate-200">${item.vendor}</td>
            <td class="px-6 py-4 font-black text-emerald-600 dark:text-emerald-400 text-xs">${item.harga}</td>
            <td class="px-6 py-4">
                ${item.link_dokumentasi ? 
                `<a href="${item.link_dokumentasi}" target="_blank" onclick="event.stopPropagation();" class="text-[9px] font-black text-white bg-indigo-600 px-2 py-1 rounded hover:bg-indigo-700 transition">OPEN</a>` : 
                `<span class="text-[9px] font-bold text-slate-300 italic">EMPTY</span>`}
            </td>
            <td class="px-6 py-4 text-center">
                <button onclick="handleCopy(event, '${item.id}')" class="p-2 text-slate-300 hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                </button>
            </td>
        `;
    });

    document.getElementById('currentPageDisplay').textContent = currentPage;
    document.getElementById('prevPage').disabled = currentPage === 1;
    document.getElementById('nextPage').disabled = end >= filteredData.length;
}

        function changePage(step) {
            currentPage += step;
            renderTable();
        }

        // FIX: Fungsi Copy yang bener-bener akurat
        function handleCopy(e, id) {
            if (e) e.stopPropagation(); // Biar modal nggak kebuka pas klik copy
            const shareLink = `${GITHUB_UPLOAD_PAGE}?id=${id}`;
            
            navigator.clipboard.writeText(shareLink).then(() => {
                toast("Link Berhasil Disalin");
            }).catch(() => {
                toast("Gagal menyalin link!", "error");
            });
        }
function openAdminModal(id) {
    const data = allData.find(item => item.id === id);
    if (!data) return;

    const tgl = (data.tanggal_task !== "-" && data.tanggal_task !== "" && data.advanced !== "NO") 
    ? ` | <span class="text-amber-500 font-bold">${new Date(data.tanggal_task).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' })}</span>` 
    : "";
    // Tampilkan Modal Langsung
    document.getElementById('adminModal').classList.remove('hidden');

    // Isi Info Detail (Kiri)
    document.getElementById('modalId').textContent = data.id;
    document.getElementById('modalPic').textContent = `PIC: ${data.pic}`;
    document.getElementById('infoKegiatan').innerHTML = `${data.nama_kegiatan}${tgl}`;
    document.getElementById('infoBrand').textContent = data.brand || '-';
    document.getElementById('infoVendor').textContent = data.vendor || '-';
    document.getElementById('infoKontak').textContent = `${data.email_vendor || ''} | ${data.telp_vendor || ''}`;
    document.getElementById('infoKode').textContent = data.kode || '-';
    document.getElementById('infoHarga').textContent = data.harga;
    
    const docPlaceholder = document.getElementById('docPlaceholder');
    docPlaceholder.innerHTML = data.link_dokumentasi ? 
        `<a href="${data.link_dokumentasi}" target="_blank" class="text-[10px] font-black text-indigo-600 underline">LIHAT FILE ↗</a>` : 
        `<span class="text-[10px] font-bold text-slate-400 italic font-mono">BELUM UPLOAD</span>`;

    // Isi Form Update (Kanan)
    document.getElementById('adminRecordId').value = data.id;
    document.getElementById('adminStatus').value = data.status || 'Pending';
    document.getElementById('adminTglTf').value = formatForInputDate(data.tgl_transfer);
    document.getElementById('adminBuktiTf').checked = (data.bukti_tf === true || data.bukti_tf === "TRUE");
}

        function closeAdminModal() {
            document.getElementById('adminModal').classList.add('hidden');
        }

        // HANDLE SUBMIT FORM
        document.getElementById('adminForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveAdminBtn');
            btn.disabled = true;
            btn.textContent = "MENYIMPAN...";

            const payload = {
                action: 'updateAdminStatus',
                record_id: document.getElementById('adminRecordId').value,
                status: document.getElementById('adminStatus').value,
                tgl_transfer: document.getElementById('adminTglTf').value,
                bukti_tf: document.getElementById('adminBuktiTf').checked
            };

            try {
                const res = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: new URLSearchParams(payload)
                });
                const result = await res.json();
                
                if(result.result === 'success') {
                    toast("Perubahan Berhasil Disimpan!");
                    closeAdminModal();
                    loadData();
                } else {
                    alert("Error: " + result.message);
                }
            } catch (err) {
                alert("Koneksi Gagal");
            } finally {
                btn.disabled = false;
                btn.textContent = "SIMPAN PERUBAHAN";
            }
        };

        function formatForInputDate(dateString) {
            if (!dateString) return "";
            const d = new Date(dateString);
            if (isNaN(d.getTime())) return "";
            return d.toISOString().split('T')[0];
        }

        function toast(msg, type = 'success') {
            const t = document.getElementById('toast');
            const m = document.getElementById('toastMsg');
            m.innerText = (type === 'success' ? "✅ " : "❌ ") + msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeAdminModal();
        });

        window.onload = loadData;
    </script>
</body>
</html>
