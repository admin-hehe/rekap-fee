<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengajuan Fee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwOWByRMVYrc7LoK5GfHeOiCJlbFTtlYJLO6ViOuLh4dLlBToAm2x9ajwZiCc2as1Z8-Q/exec";
        const GITHUB_UPLOAD_PAGE = "https://admin-hehe.github.io/upload-fee/";

        tailwind.config = {
            darkMode: 'media', 
            theme: { 
                extend: { 
                    colors: { 
                        'dark-surface': '#0f172a',
                        'dark-card': '#1e293b'
                    }
                } 
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .table-wrapper { overflow-x: auto; border-radius: 1.5rem; }
        
        /* Glassmorphism Fix for Dark Mode */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes spin-sync {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin-sync 0.8s linear infinite;
        }

        .row-animate { animation: fadeIn 0.4s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { transform: translateY(8px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Toast Animation */
        #toast.show { bottom: 2.5rem; opacity: 1; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-dark-surface min-h-screen p-4 md:p-8 transition-colors duration-500 text-slate-900 dark:text-slate-100">
    
    <div id="toast" class="fixed bottom-0 left-1/2 -translate-x-1/2 bg-slate-900/90 dark:bg-indigo-600/90 backdrop-blur-md text-white px-6 py-3 rounded-2xl shadow-2xl opacity-0 transition-all duration-500 pointer-events-none z-[100] flex items-center gap-3 font-bold text-sm border border-white/10">
        <span>✅ Link Berhasil Disalin</span>
    </div>

    <div class="max-w-7xl mx-auto space-y-8">
        
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight dark:text-white">Rekap Data Kegiatan</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm font-medium">Pantau dan kelola administrasi kegiatan secara real-time.</p>
            </div>
            <button onclick="loadData()" class="bg-white dark:bg-dark-card text-gray-700 dark:text-slate-200 font-bold py-3 px-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition flex items-center gap-3 active:scale-95">
                <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
                <span>Refresh Data</span>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Total Entry</p>
                <h3 id="statTotal" class="text-4xl font-black text-indigo-600">0</h3>
            </div>
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Status Database</p>
                <div class="flex items-center gap-3">
                    <span class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                    <h3 class="text-xl font-extrabold text-slate-700">Terhubung</h3>
                </div>
            </div>
            <div class="glass-card p-6 rounded-[2rem] shadow-sm">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-2">Pembaruan Terakhir</p>
                <h3 id="lastUpdate" class="text-xl font-extrabold text-slate-700">--:--:--</h3>
            </div>
        </div>
        
        <div id="tableContainer" class="hidden space-y-6">
            <div class="relative group">
                <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </span>
                <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Cari PIC, kegiatan, atau vendor..." class="w-full bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-200 py-4 pl-12 pr-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition shadow-sm">
            </div>

            <div class="table-wrapper shadow-2xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-800">
                <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-800">
                    <thead class="bg-slate-50/50 dark:bg-slate-800/50">
                        <tr>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">ID Node</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">PIC</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Kegiatan</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Vendor</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Harga</th>
                            <th class="px-6 py-5 text-left text-[10px] font-black text-slate-400 uppercase tracking-widest">Dokumentasi</th>
                            <th class="px-6 py-5 text-center text-[10px] font-black text-slate-400 uppercase tracking-widest">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody" class="divide-y divide-slate-100 dark:divide-slate-800 text-slate-700 dark:text-slate-300"></tbody>
                </table>
            </div>

            <div class="flex items-center justify-between px-2">
                <p class="text-sm text-slate-500 dark:text-slate-400 font-medium">
                    Halaman <span id="currentPageDisplay" class="font-bold">1</span>
                </p>
                <div class="flex gap-2">
                    <button id="prevPage" onclick="changePage(-1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Prev</button>
                    <button id="nextPage" onclick="changePage(1)" class="px-4 py-2 rounded-xl bg-white dark:bg-dark-card border border-slate-200 dark:border-slate-700 disabled:opacity-30 dark:text-white font-bold transition hover:bg-slate-50">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="adminModal" class="fixed inset-0 z-[110] hidden overflow-y-auto">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeAdminModal()"></div>
        <div class="relative bg-white dark:bg-dark-card w-full max-w-md rounded-[2.5rem] shadow-2xl p-8 border border-slate-200 dark:border-slate-800">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h4 id="modalId" class="text-2xl font-black text-indigo-600 font-mono tracking-tighter">FEE-XXXX</h4>
                    <p id="modalKegiatan" class="text-sm font-bold text-slate-500">Detail Kegiatan</p>
                </div>
                <button onclick="closeAdminModal()" class="p-2 bg-slate-100 dark:bg-slate-800 rounded-full text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <form id="adminForm" class="space-y-5">
                <input type="hidden" id="adminRecordId">
                
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Update Status</label>
                    <select id="adminStatus" class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl py-3 px-4 font-bold text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500">
                        <option value="Pending">Pending</option>
                        <option value="Pengajuan">Pengajuan</option>
                        <option value="Validate">Validate</option>
                        <option value="Done">Done</option>
                    </select>
                </div>

                <div>
		    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">Tanggal Transfer</label>
		    <input type="date" id="adminTglTf" class="w-full bg-slate-50 dark:bg-slate-800 border-none rounded-2xl py-3 px-4 font-bold text-slate-700 dark:text-slate-200 focus:ring-2 focus:ring-indigo-500">
		</div>

                <div class="flex items-center justify-between p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl border border-dashed border-slate-300 dark:border-slate-700">
                    <span class="text-sm font-bold text-slate-700 dark:text-slate-200">Bukti Transfer</span>
                    <input type="checkbox" id="adminBuktiTf" class="w-6 h-6 rounded-lg border-none bg-slate-200 dark:bg-slate-700 text-indigo-600 focus:ring-0 cursor-pointer">
                </div>

                <button type="submit" id="saveAdminBtn" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-lg shadow-indigo-500/30 active:scale-95 transition-all">
                    SIMPAN PERUBAHAN
                </button>
            </form>
        </div>
    </div>
</div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        async function loadData() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('animate-spin-custom');

            try {
                const response = await fetch(`${WEB_APP_URL}?action=getData`);
                const result = await response.json();

                if (result.result === 'success') {
                    allData = result.data.reverse();
                    filteredData = [...allData];
                    
                    document.getElementById('statTotal').textContent = allData.length;
                    
                    const skrg = new Date();
                    document.getElementById('lastUpdate').textContent = skrg.toLocaleTimeString('id-ID');
                    
                    renderTable();
                    document.getElementById('tableContainer').classList.remove('hidden');
                    document.getElementById('searchInput').value = '';
                }
            } catch (e) { console.error(e); }
            finally { refreshIcon.classList.remove('animate-spin-custom'); }
        }

        function handleSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            filteredData = allData.filter(item => 
                (item.pic && item.pic.toLowerCase().includes(query)) ||
                (item.nama_kegiatan && item.nama_kegiatan.toLowerCase().includes(query)) ||
                (item.vendor && item.vendor.toLowerCase().includes(query))
            );
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            
            filteredData.slice(start, end).forEach((item, i) => {
	    const row = tbody.insertRow();
	    const statusColor = item.status === 'Done' ? 'text-emerald-500' : 'text-amber-500';
	    row.className = 'hover:bg-slate-50 dark:hover:bg-slate-800/40 transition cursor-pointer row-animate';
	    row.onclick = () => openAdminModal(item);
                row.style.animationDelay = `${i * 0.05}s`;
                row.innerHTML = `
                    <td class="px-6 py-4 font-mono font-bold text-indigo-600 dark:text-indigo-400">${item.id}</td>
                    <td class="px-6 py-4 font-semibold">
			<span class="block">${item.pic}</span>
			<span class="text-[9px] font-black uppercase ${statusColor}">● ${item.status || 'Pending'}</span>
		    </td>
                    <td class="px-6 py-4 font-semibold text-slate-800 dark:text-slate-100">${item.nama_kegiatan}</td>
                    <td class="px-6 py-4 font-bold">${item.vendor}</td>
                    <td class="px-6 py-4 font-black text-emerald-600 dark:text-emerald-400">${item.harga}</td>
                    <td class="px-6 py-4">
                        ${item.link_dokumentasi ? 
                        `<a href="${item.link_dokumentasi}" target="_blank" class="text-[10px] font-black text-blue-600 dark:text-blue-400 bg-blue-50 dark:bg-blue-900/30 px-3 py-2 rounded-lg hover:bg-blue-600 hover:text-white transition inline-block">VIEW DOC ↗</a>` : 
                        `<span class="text-[10px] font-bold text-slate-400 italic tracking-wider">WAITING...</span>`}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button onclick="showToast('${item.id}')" class="bg-indigo-600 text-white text-[10px] font-black py-2 px-4 rounded-xl active:scale-95 shadow-md">LINK</button>
                    </td>
                `;
            });

            document.getElementById('currentPageDisplay').textContent = currentPage;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = end >= filteredData.length;
        }

        function changePage(step) {
            currentPage += step;
            renderTable();
        }

        function showToast(id) {
            const shareLink = `${GITHUB_UPLOAD_PAGE}?id=${id}`;
            navigator.clipboard.writeText(shareLink).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            });
        }

function openAdminModal(item) {
    document.getElementById('modalId').textContent = item.id;
    document.getElementById('modalKegiatan').textContent = item.nama_kegiatan;
    document.getElementById('adminRecordId').value = item.id;
    
    // Set default value dari data yang ada
    document.getElementById('adminStatus').value = item.status || 'Pending';
    document.getElementById('adminTglTf').value = item.tgl_transfer || '';
    document.getElementById('adminBuktiTf').checked = item.bukti_tf === "TERSEDIA";
    
    document.getElementById('adminModal').classList.remove('hidden');
}

function closeAdminModal() {
    document.getElementById('adminModal').classList.add('hidden');
}

// HANDLE SUBMIT FORM ADMIN
document.getElementById('adminForm').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('saveAdminBtn');
    btn.disabled = true;
    btn.textContent = "Menyimpan...";


	const payload = {
	    action: 'updateAdminStatus',
	    record_id: document.getElementById('adminRecordId').value,
	    status: document.getElementById('adminStatus').value,
	    tgl_transfer: document.getElementById('adminTglTf').value, // akan "" jika kosong
	    bukti_tf: document.getElementById('adminBuktiTf').checked // akan true/false (boolean)
	};

    try {
    const res = await fetch(WEB_APP_URL, {
        method: 'POST',
        body: new URLSearchParams(payload)
    });
    const result = await res.json();
    
    if(result.result === 'success') {
        closeAdminModal();
        loadData();
        // Toast Sukses
    } else {
        // INI PENTING: Kasih tau pesan error dari server
        alert("Gagal: " + result.message);
    }
} catch (err) {
    alert("Koneksi Gagal: " + err.toString());
} finally {
        btn.disabled = false;
        btn.textContent = "SIMPAN PERUBAHAN";
    }
};

function formatTgl(dateString) {
    if (!dateString || dateString === "-") return "-";
    try {
        const d = new Date(dateString);
        if (isNaN(d.getTime())) return dateString; // Balikin apa adanya kalo bukan date
        return d.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
    } catch (e) { return dateString; }
}

// Fungsi khusus buat ngisi input type="date" (butuh format YYYY-MM-DD)
function formatForInputDate(dateString) {
    if (!dateString) return "";
    const d = new Date(dateString);
    if (isNaN(d.getTime())) return "";
    return d.toISOString().split('T')[0];
}

function openAdminModal(item) {
    document.getElementById('modalId').textContent = item.id;
    document.getElementById('modalKegiatan').textContent = item.nama_kegiatan;
    document.getElementById('adminRecordId').value = item.id;
    
    document.getElementById('adminStatus').value = item.status || 'Pending';
    
    // Gunakan helper formatForInputDate agar muncul di input kalender
    document.getElementById('adminTglTf').value = formatForInputDate(item.tgl_transfer);
    
    // Checkbox logic
    document.getElementById('adminBuktiTf').checked = (item.bukti_tf === true || item.bukti_tf === "TRUE");
    
    document.getElementById('adminModal').classList.remove('hidden');
}
        window.onload = loadData;
        
        // Listener untuk tombol keyboard
document.addEventListener('keydown', function(event) {
    // Cek apakah tombol yang ditekan adalah 'Escape'
    if (event.key === 'Escape') {
        // Cek dulu modalnya lagi kebuka atau nggak
        const modal = document.getElementById('adminModal');
        if (!modal.classList.contains('hidden')) {
            closeAdminModal();
        }
    }
});
    </script>
</body>
</html>
